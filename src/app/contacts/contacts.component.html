<div class="container">
    <app-contact-maker (addEvent)="onCreatePost($event)" (cancelEvent)="cancelEdit()" (editEvent)="onEditPost($event)" [edit]="editting" [editData]="editMainData"></app-contact-maker>
    <div *ngIf="created" class="card border-success text-center p-3"><p class="ont-weight-bold text-success p-0 m-0">Contact Successfully Added</p></div>
    <app-contact-list [list]="contactList" (eventEdit)="editCard($event)" (eventDelete)="deleteEvent($event)"></app-contact-list>
</div>
